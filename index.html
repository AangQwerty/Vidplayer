<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidplayer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #videoPlayer {
            width: 100%;
            max-width: 800px;
        }

        .ad-banner {
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Pemutar Video -->
    <video id="videoPlayer" controls>
        <source src="videos/a7x.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Iklan Pop-up -->
    <div class="ad-banner">
        <!-- Masukkan kode Adsterra di sini -->
        <script type='text/javascript' src='//durationwhoopbegun.com/0b/6b/4b/0b6b4b1c2f9b231644e632bc76156996.js'></script>
    </div>
</body>
</html>
